<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2rem;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .offline-message {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .retry-btn {
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .feature-icon {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üéÆ</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you're not connected to the internet. Don't worry, some features may still be available!
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">‚≠ê</span>
                <span>Your favorites are saved locally</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üîÑ</span>
                <span>Content will sync when you're back online</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üì±</span>
                <span>This app works offline as a PWA</span>
            </div>
        </div>
    </div>

    <script>
        // Check for online status
        window.addEventListener('online', function() {
            window.location.reload();
        });

        // Retry button functionality
        function retry() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        }
    </script>
</body>
</html>
